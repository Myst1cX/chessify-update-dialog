<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 5px;
        line-height: 1.5;
        background-image: url('20231224_163309.jpg'); /* Replace 'your_custom_image.jpg' with the path to your image */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        aspect-ratio: 1 / 1; /* Set your desired aspect ratio */
        text-align: center;
        padding-top: 50px;
      }

      h2 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #F9F9F9;
      }

      p {
        font-size: 12px;
        font-weight: medium;
        margin-bottom: 5px;
        color: #F9F9F9
      }

      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 6px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h2>Chessify</h2>
    <p>A new update has been published! Please download the latest version to continue using the app.</p>
    <button onclick="window.location.href='https://t.me/ChessifyApp'">Update Now</button>
  </body>
</html>
